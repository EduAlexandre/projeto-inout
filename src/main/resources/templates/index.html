<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{assets/css/index.css}">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- CDN das Mensagens -->
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<script>
		$(document).ready(function(){
			toastr.options = {
	            	"closeButton": false,
	           		"debug": false,
	           		"newestOnTop": false,
	           		"progressBar": true,
	           		"positionClass": "toast-top-full-width",
	           		"preventDuplicates": true,
	           		"onclick": null,
	           		"showDuration": "200",
	           		"hideDuration": "1000",
	           		"timeOut": "20000",
	           		"extendedTimeOut": "10000",
	           		"showEasing": "swing",
	           		"hideEasing": "linear",
	           		"showMethod": "fadeIn",
	           		"hideMethod": "fadeOut"
	        	}
	            
	            	
	            var t = $("#ms").text();
	            
				if(t != ""){
					toastr.success(t);
		           	$("#ms").text("");
				}
		})
			
           	
	</script>


      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Prototipo</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="espaco"></div>
            <div class="animated slideInLeft">
                <span>Nome da empresa ou logo</span>
                <span id="ms" th:text="${ms}" hidden></span>
            </div>
            <div class="espaco2"></div>
            <div class="col s12 m8 offset-m2 l6 offset-l3 z-depth-1 animated slideInRight" id="caixa">
                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row valign-wrapper">
                    <div class="col s12">
                        <form id="formCheck" class="col s12 "  novalidate="novalidate" th:object="${registro}" th:action="@{/salvarRegistro}" method="post">
                            <div class="row">
                                <div class="center">
                                    <h5>Informe o CPF</h5>
                                </div>
                                <div class="espaco2"></div>
                                <div class="input col s12">
                                	<div class="row">
	                                	<div class="input-field col s12 cpf" >
	                                		<span th:text="${teste}"></span>
		                                 	<input inputmode="numeric" name="cpf" id="cpf" type="text" data-mask="000.000.000-00" placeholder="000.000.000-00" class="validate" required="" aria-required="true" th:field="*{cpf}">
		                                    <label class="active" for="cpf">CPF</label>
		                                </div>
		                           <div  id="1nome" hidden>
		                                	<div class="input-field col s12 ">
		                                		<input id="nome" type="text" class="validate" th:field="*{nome}" name="nome">
		                                    	<label class="active" for="nome">Nome</label>
		                                	</div>
		                                
	                                <div class="input-field col s12">
	                                    <div class="center">
	                                        <button class="btn waves-effect waves-light" type="submit" name="enviar ">Verificar</button>
	                                    </div> 
	                                </div>
	                                </div>
                                </div>
                                
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
        
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
		
	
    <script th:src="@{assets/js/validacao.js}"></script>
</html>
