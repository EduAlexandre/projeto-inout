<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>PassCheck.me</title>
</head>
<body>

    <main class="main11">
        <div class="col s10">

            <div class="col s12 m10 offset-m2 l6 offset-l3 z-depth-1 animated slideInRight" id="caixa">
                        	<div style="height: 20vh;"></div>
                        	  <div class="center">
                        		<span > <span th:text="${registro.nome}"></span> - <span th:text="${registro.cpf}"></span>  - <span th:text="${registro.dataEntrada}"></span>  </span>
                        	  </div>
                        	
                        	<table class="highlight">
						        <thead>
						          <tr>
						              <th class="center">Dias de entrada</th>
						          </tr>
						        </thead>
						
						        <tbody>
						          <tr th:each="list : ${dias}">
						            <td class="center" th:text="${list.dia}">Alvin</td>
						          </tr>
						        </tbody>
						      </table>
						      
                        </div>
                        
                        <div class="center">
                        	<a style="margin-top: 20vh;" th:href="@{/listaRegistrosNoBanco}" class="waves-effect waves-light btn">Voltar Para a Lista</a>
                        </div>
                    </div> 
                    </div>
                </div>

            </div>
        </div>
    </main>
        
</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
