<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://use.fontawesome.com/2b6c911870.js"></script>
    <title>PassCheck.me</title>
</head>
<body>

    <main class="main">
        <div class="col s10">

            <div class="col s12 m10 offset-m2 l6 offset-l3 z-depth-1 animated slideInRight" id="caixa">
                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row valign-wrapper">
                    <div class="col s12">
                        <form class="col s12 "  novalidate="novalidate" th:action="@{/pesquisar}" method="post">
                            <div class="row">
                                <div class="center">
                                    <h5>Buscar CPF</h5>
                                </div>
                                <div class="espaco2"></div>
                                <div class="input col s12">
                                
                                 	<input name="cpf" id="cpf" type="text" data-mask="000.000.000-00" placeholder="000.000.000-00" class="validate" required="" aria-required="true" >
                                    <label class="active" for="first_name2">CPF</label>
                                
                                <div class="input-field col s12"></div>
                                    <div class="center">
                                        <button class="btn waves-effect waves-light" type="submit" name="enviar ">Pesquisar</button>
                                    </div>  
                                    <div class="espaco3"></div>
                                </div>
                            </div>
                        </form><br>
                       	<div class="center">
                       		<span >Filtrar Por</span>
                       	</div>
                       	<div style="height: 3vh;"></div>
                        <div class="col s12">
                        	<div class="row">
                        		<div class="col s6">
	                        		<a th:href="@{'/pEntrada/1'}" class="btn waves-effect waves-light">1 entrada</a>
	                        	</div>
	                        	<div class="col s6">
	                        		<a th:href="@{'/pEntrada/2'}" class="btn waves-effect waves-light">2 entradas</a>
	                        	</div>
	                        	<div class="col s12">
	                        		<div style="height: 2vh;"></div>
	                        	</div>
	                        	<div class="col s6">
	                        		<a th:href="@{'/pEntrada/3'}" class="btn waves-effect waves-light">3 entradas</a>
	                        	</div>
	                        	<div class="col s6">
	                        		<a th:href="@{'/pEntrada/4'}" class="btn waves-effect waves-light">4 entradas</a>
	                        	</div>
	                        	<div class="col s12">
	                        		<div style="height: 2vh;"></div>
	                        	</div>
	                        	<div class="col s6">
	                        		<a th:href="@{'/pEntrada/5'}" class="btn waves-effect waves-light">5 entradas</a>
                        	 	</div>
                        	</div>
                      	</div>
                        <div class="center">
                       		<span >Lista Completa</span>
                       	</div>
                        <div class="col-12">
						      <table class="highlight">
						        <thead>
						          <tr>
						              <th class="center">Name</th>
						              <th class="center">CPF</th>
						              <th class="center">Entradas</th>
						              <th class="center">Ações</th>
						          </tr>
						        </thead>
						
						        <tbody>
						          <tr th:each="list : ${registros}">
						            <td class="center" th:text="${list.nome}">Alvin</td>
						            <td class="center" th:text="${list.cpf}">Eclair</td>
						            <td class="center" th:text="${list.quantEnt}">$0.87</td>
						            <td class="center" ><a th:href="@{/dias/}+${list.id}" class="waves-effect waves-light btn"><i class="fa fa-calendar" aria-hidden="true"></i></a></td>
						          </tr>
						        </tbody>
						      </table>

							<div class="center">
									<ul class="pagination" sd:pagination-split="7" sd:pagination="full">
										<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
										<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
									</ul>
							</div>

						      <div style="height: 4vh;"></div>
                        	  <div class="center">
                        	  	<span >Pessoas cadastradas : <span th:text="${tamanho}"></span></span>
                        	  </div>
                        	  <div style="height: 4vh;"></div>
                        	  <div class="col-12">
	                        	<div class="row">
	                        		<div class="col-12">
	                        			 <div class="center">
			                        		<a th:href="@{'/gerarExcel'}" class="btn waves-effect waves-light">Emitir Relatorio Geral</a>
			                        	 </div>
			                        </div>
	                        	</div>
	                        </div>
                        	<div style="height: 15vh;"></div>
                        	  <div class="center">
                        		<span >Quantidade de Pessoas por dia</span>
                        	  </div>
                        	
                        	<table class="highlight">
						        <thead>
						          <tr>
						              <th class="center">Sex</th>
						              <th class="center">Sab</th>
						              <th class="center">Dom</th>
						              <th class="center">Seg</th>
						              <th class="center">Ter</th>
						          </tr>
						        </thead>
						
						        <tbody>
						          <tr>
						          	<td class="center" th:text="${sex}">Alvin</td>
						            <td class="center" th:text="${sab}">Alvin</td>
						           	<td class="center" th:text="${dom}">Alvin</td>
						            <td class="center" th:text="${seg}">Alvin</td>
						            <td class="center" th:text="${ter}">Alvin</td>
						          </tr>
						        </tbody>
						        	
						      </table>
                        </div>
                        
                    </div>
                    </div>
                </div>

            </div>
        </div>
        
    </main>
        
</body>
 <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js}"></script>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
</html>
